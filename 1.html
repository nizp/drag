<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
<style>
<script type="text/git">
	add快速将多个文件放到暂存区.  add .
	
	工作区直接到版本区   commit -a -m "注释"
	
	查看本地与暂存区的差异   git diff
	
	暂存区与版本区的差异  git diff --cached   (返回q)
	
	本地与版本区的差异  git diff master
	
	暂存区撤销到工作区   git reset HEAD 文件名
	
	把工作区的代码换成版本区    git checkout -- 文件名 
	
	
	
	
	
</script>
#div1{
	width:100px;
	height: 100px;
	background: red;
	position: absolute;
	top:0;
	left:0;
}
